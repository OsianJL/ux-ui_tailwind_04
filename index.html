<html lang="en">

<body>

    <nav class="flex gap-2">
      <img src="/images/icon-cart.svg" alt="shopping cart">
      <img class="w-10" src="/images/image-avatar.png" alt="profile picture">

  <main>

<figcaption>SNEAKER COMPANY</figcaption>

  <div class="flex justify-between px-10">
    <div class="flex">
      <div>$ 125.00</div>
